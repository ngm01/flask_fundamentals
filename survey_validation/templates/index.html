<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey Index</title>
	<style type="text/css">
		*{
			/*outline: 1px solid red;*/
			margin-left: auto;
			margin-right: auto;
		}

		form{
			width: 400px;
			border: 2px solid black;
			display: flex;
			flex-direction: column;
		}

		table{
			display: flex;
			flex-direction: column;
			width: 400px;
			align-content: space-between;
			text-align: left;
		}

		#freakout{
			margin-top: 20px;
			border: 2px solid red;
			width: 200px;
			text-align: center;
			font-weight: bold;

		}

		input, select, textarea{
			width: 200px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<form action="/result" method="post">
		<table>
		<tr>
		<th><label for='your_name'>Your Name: </label></th>
		<td><input type="text" name="your_name" value={{session['your_name']}}></td>
		</tr>
		<tr>
		<th><label for="location">Dojo Location: </label></th>
		<td><select name="location" value={{session['location']}}>
		<option value="Washington D.C.">Washington, D.C.</option>
		<option value="San Jose">San Jose</option>
		<option value="Mars">Mars</option>
		</select></td>
		</tr>
		<tr>
		<th><label for="langauge">Favorite Language: </label></th>
		<td><select name="language">
		<option value='Python'>Python</option>
		<option value='JavaScript'>JavaScript</option>
		<option value='CSS'>CSS</option>
		</select></td>
		</tr>
		</table>
		<label for="comment">Comment (not optional):</label>
		<textarea name="comment" value={{session['comment']}}></textarea>
		<input type="submit" value="Button">
		</form>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div id="freakout"><p>{{message}}</p></div>
					{% endfor %}
				{% endif %}
			{% endwith %}
	</div>
</body>
</html>
